<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Documento</title>
</head>

<body>
  <div class="container">
    <h1>Lista de tarefa</h1>
    <div>
      <form action="#" method="get">
        <fieldset>
          <legend>Novas tarefas</legend>
          <div>
            <p>Adicionar tarefa</p>
            <label for="idDescricao" class="mr-5">Descrição</label>
            <input type="text" id="idDescricao" placeholder="Digite a descrição da tarefa" />
            <p />
            <label for="idAutor" class="mr-5">Autor</label>
            <input type="text" id="idAutor" placeholder="Digite o autor" class="ml-4" />
            <p />
            <label for="idDpto" class="mr-2">Departamento</label>
            <input type="text" id="idDpto" placeholder="Digite o departamento" />
            <p />
            <label for="idImportancia" class="mr-4">Importância</label>
            <input type="text" id="idImportancia" />
            <p />
            <label for="idValor" class="mr-5">Valor</label>
            <input type="number" min="0" step="any" id="idValor" class="ml-4" />
            <p />
            <label for="idDuracao" class="mr-5">Duração</label>
            <input type="text" id="idDuracao" />
          </div>
          <div>
            <button type="submit" value="adicionar" id="btnAddTarefa">Adicionar</button>
          </div>
        </fieldset>
      </form>
    </div>

    <div>
      <ul id="lista-tarefas">

      </ul>
    </div>
    <table class="table table-sm table-bordered table-striped table-hover">
      <thead>
        <tr>
      
          <th scope="col">Descrição</th>
          <th scope="col">Autor</th>
          <th scope="col">Departamento</th>
          <th scope="col">Importância</th>
          <th scope="col">Valor</th>
          <th scope="col">Duração</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" src="table.js"></script>
</body>

</html>
